# Netlify Configuration for Tajweed Platform
[build]
  publish = "."
  command = "echo 'Static site deployment'"

[dev]
  command = "npx http-server -p 8000"
  port = 8000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache configuration
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate"

[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/videos-data.js"
  [headers.values]
    Cache-Control = "max-age=3600"
